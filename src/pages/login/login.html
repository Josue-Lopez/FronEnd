<ion-header>
    <ion-navbar class="texto-centrado">
        <img src="../../assets/imgs/logoBP.png" width="100px" height="50px">
    </ion-navbar>   
</ion-header>  

<ion-content padding class="centrar"> 
  <ion-card class="bordes-card">
    <img src="../../assets/imgs/Login.png" class="imagen"/>   
      <ion-card-content>
        <ion-card-title class="card-title">
          Iniciar Sesion
        </ion-card-title>
        <br>
        <br>
        <form class="form-inline">
            <label class="sr-only" for="usuario">Usuario</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                    <img src="../../assets/imgs/user.png"/> 
                </div>
              </div>
              <input type="text" class="form-control" id="usuario" placeholder="Usuario" [(ngModel)]="datos.username" [ngModelOptions]="{standalone: true}">
            </div>
          
            <label class="sr-only" for="password">Contraseña</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                      <img src="../../assets/imgs/pass.png"/> 
                  </div>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="datos.password" [ngModelOptions]="{standalone: true}">
              </div>
          </form>
          <hr>
          <button type="button" class="btn btn-lg btn-block btn-warning" (click)="Iniciar()">Iniciar</button>
      </ion-card-content>
    </ion-card>
</ion-content>
